<html ng-app="slackApp">
  <head>
    <meta charset="utf-8">
    <title>Slack Mock Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="slack.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.1/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular-cookies.js"></script>
    <script src="app.js"></script>
    <script src="administration-ctrl.js"></script>
  </head>
<body>

<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <ul class="nav navbar-nav">
    <li><a href="slack.html">Home</a></li>
    </ul>
  </div>
</nav>

<div class="panel panel-default" style="width:600;margin:auto">
  <div class="panel-heading">
    <h3 class="panel-title">Administration Page for SSA Slack: Add User to Team</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="addUserToTeam()" ng-controller="AdministrationCtrl">
        <p>Select User: 
          <select ng-model="userToAdd" ng-options="x.name for x in availableUsers" 
              ng-change="selectUserToAdd(userToAdd)"></select>
        </p>

        <p>Select Team: 
          <select ng-model="teamToAdd" ng-options="z.teamName for z in availableTeams" 
              ng-change="selectTeamToAdd(teamToAdd)"></select>
        </p>

        <p><input type="submit" id="addUserButton" value="Add User to Team"/></p>
    </form>
  </div>
</div>

<div ng-include="'footer.html'"></div>
</body>
</html>
